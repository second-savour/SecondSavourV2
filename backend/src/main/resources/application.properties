# H2 In-Memory Database Configuration (for testing - currently ENABLED)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Connection Pool Settings for Supabase
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Server Configuration
server.port=${PORT:8080}

# Logging
logging.level.com.SecondSavour.store=INFO
logging.level.org.springframework.security=INFO

# Security Configuration
spring.security.require-ssl=false

# Square Webhook Configuration
# Get this from Square Developer Dashboard when you create the webhook
square.webhook.signature.key=${SQUARE_WEBHOOK_SIGNATURE_KEY:}
